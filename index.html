<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    
    <title>Form-Events</title>

</head>

<body>
    <form action="post" class="container my-3">
        <div class="card">
            <div class="card-header my-3">
                <h4>Payment Form Example</h4>
            </div>
            <div class="card-body">
                <div class="container">
                    <div class="row">
                        <div class="col-12 alert alert-danger d-none" id="alert_">Some fields are missing</div>
                    </div>
                    <div class="row">
                        
                        <div class="col-5">
                            <label for="card_" class="w-100px form-label">Card #</label>
                            <input type="text" id="card_" class="form-control" />
                        </div>

                        <div class="col-3">
                            <label for="cvc_" class="w-100px form-label">CVC #</label>
                            <input type="text" id="cvc_" class="form-control" />
                        </div>

                        <div class="col-4">
                            <label for="amount_" class="w-100px form-label">Amount</label>
                            <input type="text" id="amount_" class="form-control" />
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-6">
                            <label for="name_" class="form-label">First Name</label>
                            <input type="text" id="name_" class="form-control" />
                        </div>
                        <div class="col-6">
                            <label for="last-name" class="form-label">Last Name</label>
                            <input type="text" id="last-name" class="form-control" />
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-6">
                            <label for="city_" class="form-label">City</label>
                            <input type="text" id="city_" class="form-control" />
                        </div>

                        <div class="col-3">
                            <label for="state_" class="form-label">State</label>
                            <select class="form-select" aria-label="Default select example" id="state_">
                                <option selected>Pick a state</option>
                                <option value="1">Tennessee</option>
                                <option value="2">Alabama</option>
                                <option value="3">Utah</option>
                              </select>
                        </div>
                        <div class="col-3">
                            <label for="postal_" class="form-label">Postal Code</label>
                            <input type="text" id="postal_" class="form-control" />
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-4">
                        <label for="tarjetas" class="form-label">We accept:</label>
                            <div class="bg-secondary h-26 rounded mt-2 form-control" id="tarjetas">
                                <input type="radio" name="creditcards"><i class="fa-brands fa-cc-visa m-1"></i>
                                <input type="radio" name="creditcards"><i class="fa-regular fa-credit-card m-1"></i>
                                <input type="radio" name="creditcards"><i class="fa-brands fa-cc-mastercard m-1"></i>
                                <input type="radio" name="creditcards"><i class="fa-brands fa-cc-amazon-pay m-1"></i>
                            </div>
                        </div>
                        <div class="col-2"></div>
                        <div class="col-6">
                            <label for="message_" class="form-label">Message</label>
                            <textarea name="message" class="form-control" id="message_" cols="30" rows="10" style="height: 100px"></textarea>
                            <label>Add any notes here</label> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted d-flex justify-content-end">
                <button class="btn btn-secondary m-1">Cancelar</button>
                <button class="btn btn-primary m-1">Enviar</button>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>

</html>
